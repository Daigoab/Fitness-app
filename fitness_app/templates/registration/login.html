{%extends "registration/base.html"%}
{% load bootstrap4 static %}
{% block content %}
<style>
    body{
    font-family: 'Lato', global_font_string;
    font-weight: 500;
    background-color: #fefefe;
    }

    .container-fluid {
        max-width: 600px;
        margin-top: 50px;
        margin-left: 350px;
        
    }

    .container-fluid p {
        margin-top: 30px;
        padding-bottom: 50px;
    }



    .btn btn-sm bg-dark text-white {
        padding: 20px;
    }

    .card{
         background-color: white;
         color: black;
         box-shadow: 0 8px 16px rgba(0, 0, 0, .3);
        }

    .card-header{
        background-color: white;
        margin-top: 10px;
        margin-left: 20px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: left;
    }
    
    .card-header img {
        width: 60px;
    }

    .card-header h3 {
        font-size: 30px;
        margin-top: 25px;
    }

    button{
        border: none;
        border-radius: 3px;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <img src="{% static 'images/icons8-muscle-flexing-50.png' %}" alt="Muscle Flexing">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="card-body">
                    <form action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-sm bg-dark text-white" value="Login">
                        </div>
                        <input type="hidden" name="next" value="">
                    </form>
                    <p class="mt-5">Don't Have an Account, <a href="/accounts/register/" class="text-primary"><button class="bg-dark text-white">Register</button></a></p>
                </div>
            </div>
        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
