{% load bootstrap4 static %}

<style>
  body {
    font-family: 'Lato', global_font_string;
    font-weight: 500;
    background-color: white;
  }

  .container-register {
    margin-top: 3%;
    margin-bottom: 3%;
    margin-left: 20%;
    max-width: 800px;
    display: flex;
    justify-content: center;
    background-color: #fefefe;
    line-height: 40px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, .3);
    text-align: left;
  }

  input {
    width: 100%;
    height: 40px;
    margin-left: 40px;
  }
  .card-header{
    font-size: 30px;
    display: flex;
    align-items: center;
    justify-content: left;
  }

  .card-header img {
    width: 60px;
    display: inline-flex;
  }

  button {
    max-width: 100px;
    border: none;
    border-radius: 3px;  
  }

</style>
<div class="container-register">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      {% if form.errors %}
        <p class="text-danger"> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="card">
        <div class="card-header">
          <img src="{% static 'images/icons8-muscle-flexing-50.png' %}" alt="Muscle Flexing">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn bg-dark text-white" value="Create Account">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="">Already have an account? <a href="{% url 'login' %}" class="text-primary">Log In</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
